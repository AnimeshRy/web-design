<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PS4</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="navbar">
            <img src="assets/logo.png" alt="logo" class="logo">
            <nav>
                <ul>
                    <li><a href="">Game Controllers</a></li>
                    <li><a href="">VR</a></li>
                    <li><a href="">Media Remotes</a></li>
                    <li><a href="">Other</a></li>
                </ul>
            </nav>
            <img src="assets/menu.png" alt="menu-icon" class="menu-icon">
        </div>

        <div class="row">
            <div class="col-1">
                <h2>PS4 V2 <br>DualShock 4</h2>
                <h3>Wireless Controller for PlayStation</h3>
                <p>(Compatible/Generic)</p>
                <h4>$32.50</h4>
                <button type="button">Buy Now <img src="assets/arrow.png" alt="arrow"></button>
            </div>
            <div class="col-2">
                <img src="assets/controller.png" alt="controller" class="controller">
                <div class="color-box"></div>
                <div class="add-btn">
                    <img src="assets/add.png" >
                    <p><small>Add to Cart</small></p>
                </div>
            </div>
        </div>

        <div class="social-links">
            <img src="assets/fb.png" alt="">
            <img src="assets/tw.png" alt="">
            <img src="assets/ig.png" alt="">
        </div>
    </div>
</body>
</html>
