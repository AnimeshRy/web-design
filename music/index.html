<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Music</title>
</head>
<body>
    <div class="container">
        <div class="navbar">
            <img src="logo.png" class="logo" alt="logo">
            <ul>
                <li><a href="#">HOME</a></li>
                <li><a href="#">CATEGORIES</a></li>
                <li><a href="#">PLAYLIST</a></li>
                <li><a href="#">PROJECTS</a></li>
                <li><a href="#">CONTACT US</a></li>
            </ul>
        </div>

        <div class="content">
            <div class="left-col">
                <h1>THE <br> REAL <br> SOUND</h1>
            </div>
            <div class="right-col">
                <p>
                    Click Here To Listen
                </p>
                <img src="https://www.iconsdb.com/icons/preview/white/play-xxl.png" alt="play" id="icon">
            </div>
        </div>
    </div>

    <audio id="mySong" >
        <source src="ms.mp3" type="audio/mp3">
    </audio>
</body>
</html>

<script>
    let mySong = document.getElementById("mySong");
    let icon = document.getElementById("icon")

    icon.addEventListener('click', function() {
        if (mySong.paused) {
            mySong.play();
            icon.src = "https://www.iconsdb.com/icons/preview/white/pause-xxl.png"
        }
        else {
            mySong.pause();
            icon.src = "https://www.iconsdb.com/icons/preview/white/play-xxl.png"
        }
    })
</script>
